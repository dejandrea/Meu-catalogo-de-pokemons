<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Catálogo de Pokemons</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous"
    >




</head>
<body class="bg-dark">

    <!-- Menu de navegação -->
     <nav class="navbar bg-danger navbar-dark mb-5 p-3">
        <div class="container">
            <span class="navbar-brand fw-bold">Catálogo de Pokemons</span>
        </div>
     </nav>

     <!-- Container Principal -->
    <main class="container">
        <div class="row">
            
             <div class="col-12">
                <!-- Card -->
                <div class="card">
                    <img 
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" 
                        width="100px"
                        class="card-img-top" 
                        alt="Pikachu"
                    >
                    <div class="card-body">
                        <h5 class="card-title">Pikachu</h5>
                        <p class="card-text">Tipo: <span>Elétrico</span></p>
                    </div>

                </div>
             </div>
        </div>
    </main>
    
</body>
</html>
